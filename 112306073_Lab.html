<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var num1;
		var num2;
		num1=window.prompt("First number");
		num2=window.prompt("Second number");
		num1=parseInt(num1);
		num2=parseInt(num2);
		if(num1>num2){
			document.body.style.backgroundColor= 'lightblue';
			document.write(num1+" > "+num2);
		}
		else if(num1<num2){
			document.body.style.backgroundColor= 'orange';
			document.write(num2+" > "+num1);
		}
		else{
			document.body.style.backgroundColor= 'lightyellow';
			document.write(num1+" == "+num2);
		}
	</script>
	<div class="block">
		<input class="button" type="button" value="1st button" background-color="blue" onclick="alert(num1);">
		<input class="button" type="button" value="2nd button" background-color="yellow" onclick="alert(num2);">
	</div>
</body>
</html>
